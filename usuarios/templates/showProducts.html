{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'img/favIcon.jpg' %}" type="image/x-icon">    
    <link rel="stylesheet" href="{% static 'css/showProducts.css' %}">
</head>

<body>
    {% include 'navbar.html' %}

    {% include 'sideBar.html' %}

    <section class="containerShow">
        <div class="containerAboutProduct">
            
            <div class="containerImageProduct">
                <img class="imageAboutP" src="{{products.imagen.url}}" alt="productImage">
            </div>
            
            <div class="containerInfoProduct">
                
                <h2>{{products.nombre}}</h2>

                <p>{{products.descripcion}}</p>                

                <h4>Categor√≠a: <span>{{products.categoria}}</span></h4>

                <h4>Unidades: <span>{{products.stock}}</span></h4>

                <h4>Precio: $ {{products.precio}} COP</h4>                

                <div class="containerButton">
                    <a href="{% url 'listar_productos' %}">Volver</a>
                </div>
            </div>
        </div>
    </section>

    {% include 'footerFungi.html' %}

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</html>
