{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'img/favIcon.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Registrarse</title>
</head>
<body>
    
    {% include 'navbar.html'%}

    <div class="containerMainLogin">

        <div class="containerForm">
             <form class="formLog" name = "form" method="post" action="/registerNewUser/" onsubmit="return validateRegister()">
              <h2 class="titleFormLog">Registrarse</h2>
                {% csrf_token %}      

                <label for="firstName">Nombre o nombres:</label>

                <div class="inputOptions">
                    <input type="text" name="firstName" id="fisrtName" placeholder="Introduzca su nombre" required>
                </div>

                
                <label for="lastName">Apellidos completos:</label>
                <div class="inputOptions">
                    <input type="text" name="lastName" id="lastName" placeholder="Introduzca su correo">
                </div>

                <label for="userName">Nombre de usuario:</label>

                <div class="inputOptions">
                    <input type="text" name="userName" id="userName" placeholder="Introduzca su dirección" required>
                </div>

                <label for="userEmail">Correo Electronico:</label>

                <div class="inputOptions">
                    <input type="email" name="userEmail" id="userEmail" placeholder="Introduzca su telefono" required>
                </div>

                <label for="userPassword">Contraseña de usuario:</label>

                <div class="inputOptions">
                    <input type="password" name="userPassword" id="userPassword" placeholder="Introduzca su contraseña" required>
                </div>

                <label for="userConfirm">Confirmar Contraseña:</label>

                <div class="inputOptions">
                    <input type="password" name="userConfirm" id="userConfirm" placeholder="Confirme su contraseña" required>
                </div>

              <div class="containerButtons">
                  <button class="logIn bottonLog" type="submit">Registrarte</button>
              </div>

            <div class="noCredentials">
                <a href="{% url 'login' %}">Ya tienes cuenta?</a>
            </div>

            </form>
        </div>

        <div class="containerimageAside">
            <img src="{% static '../static/img/loginImage.png'%}" alt="loginImage">
        </div>
    </div>  
  </body>
  <!--Form Validation-->
  <script src="{% static 'js/validationRegister.js' %}"></script>
  <!--SweetAlert-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.5/sweetalert2.all.min.js"></script>
</html>

{% load sweetify %}
{% sweetify %}
